<!DOCTYPE html>

<html>

<head>

<title>JS</title>
<style>

body {

font-family: Arial, sans-serif;

background: linear-gradient(135deg, #6c63ff, #5ddcff);

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

}

.login-box {

background: #fff;

padding: 30px;

border-radius: 15px;

box-shadow: 0 5px 20px rgba(0,0,0,0.2);

width: 300px;

text-align: center;

}

h2 {

margin-bottom: 20px;

color: #333;

}

input {

width: 90%;

padding: 10px;

margin: 10px 0;

border: 2px solid #ccc;

border-radius: 8px;

font-size: 16px;

outline: none;

transition: 0.3s;

}

input:focus {

border-color: #6c63ff;

}

button {

background: #6c63ff;

color: white;

border: none;

padding: 10px 20px;

border-radius: 8px;

cursor: pointer;

transition: 0.3s;

}

button:hover {

background: #5a52e0;

}

.hidden {

display: none;

}

.error {

color: red;

font-size: 14px;

}

.fade-in {

animation: fade 0.6s ease-in forwards;

}

@keyframes fade {

from { opacity: 0; transform: translateY(-10px); }

to { opacity: 1; transform: translateY(0); }

}

</style>

</head>

<body>
<div class="login-box">

<h2>Login</h2>

<div>

<input type="email" id="email" placeholder="Enter email" required>

<p id="emailError" class="error"></p>

</div>

<div id="passwordDiv" class="hidden">

<input type="password" id="password" placeholder="Enter password" required>

<p id="passError" class="error"></p>

</div>

<div id="buttonDiv" class="hidden">

<button onclick="validateLogin()">Login</button>

</div>

</div>
<script>
const emailInput = document.getElementById("email");
const passwordDiv = document.getElementById("passwordDiv");

const buttonDiv = document.getElementById("buttonDiv");

emailInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        let email = emailInput.value.trim();
        const emailError = document.getElementById("emailError");

    if (email === "") {
        emailError.textContent = "Email must not be empty!!!";
        return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        emailError.textContent = "Enter a valid email";
        return;
    }

    emailError.textContent = "";
    passwordDiv.classList.remove("hidden");
    passwordDiv.classList.add("fade-in");
}
});

function validateLogin() {
    const passInput = document.getElementById("password");
    const passError = document.getElementById("passError");

    if (passInput.value.trim() === "") {
        passError.textContent = "password must not be empty!!!";
        return;
    }

    passError.textContent = "";
    alert("Login successful! âœ…");
}

document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        buttonDiv.classList.remove("hidden");
        buttonDiv.classList.add("fade-in");
    }
});

</script>

</body>

</html>
