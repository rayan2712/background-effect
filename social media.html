<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>social media</title>

<style>
 body {
     font-family: 'Baloo Tamma 2', cursive;
     background-color: #111;
     color: white;
     margin: 0;
     padding: 0;
 }
 
 #social-media{
    background-color: #222;
    text-align: center;
 }
 
 h4.text-warning{
     letter-spacing: 1px;
 }
 
 .m-heading {
     font-family: 'Roboto Slab', serif;
     font-weight: 700;
     font-size: 2.5rem;
 }
 
 .media_link {
     background-color: #333;
     border-radius: 10px;
     margin: 10px;
     transition: transform 0.3s, background-color 0.3s;
     padding: 10px;
     cursor: pointer;
 }
 
 .media_link:hover {
     background-color: #444;
     transform: scale(1.05);
 }
 
 .media_link h3 {
     font-size: 1.2rem;
 }
 
 .bg-warning a {
     color: #111;
     text-decoration: none;
 }
 
 .bg-warning a:hover {
     text-decoration: underline;
 }
 
 .text-secondary {
     color: #bbb !important;
 }


</head>

<body>
<!-- Social Media Section -->

<div id="social-media" class="container-fluid">

<div class="container text-white py-5">

<h4 class="text-warning">Social Media</h4>

<h1 class="m-heading">Let's be friends</h1>

<div class="row pt-5">

<div class="col-3 media_link btn">

<div class="row">

<div class="col-6 d-flex justify-content-start">

<h3 class="m-0 pt-2 text-white">LinkedIn</h3>

</div>

<div class="col-6 d-flex justify-content-end align-items-center">


<i class="fab fa-linkedin-in fa-2x text-secondary"></i>

</div>

</div>

</div>

<div class="col-3 media_link btn">

<div class="row">

<div class="col-6 d-flex justify-content-start">

<h3 class="m-0 pt-2 text-white">Github</h3>

</div>

<div class="col-6 d-flex justify-content-end align-items-center">

<i class="fab fa-github fa-2x text-secondary"></i>

</div>

</div>

</div>

<div class="col-3 media_link btn">

<div class="row">

<div class="col-6 d-flex justify-content-start">

<h3 class="m-0 pt-2 text-white">Youtube</h3>

</div>

<div class="col-6 d-flex justify-content-end align-items-center">

<i class="fab fa-youtube fa-2x text-secondary"></i>

</div>

</div>

</div>

<div class="col-3 media_link bg-warning btn">

<div class="row">

<div class="col-6 d-flex justify-content-start">

<h3 class="m-0 pt-2 text-dark">

<a href="mailto:example@email.com">Email</a>

</h3>

</div>

<div class="col-6 d-flex justify-content-end align-items-center">

<i class="fas fa-envelope fa-2x text-secondary"></i>

</div>

</div>

</div>
<footer>
    <div class="container text-muted text-center py-3 mt-5">
        <h5>
            Copyright &copy; 2021 |
            <a class="text-warning text-decoration-none" href="#about">All rights are reserved by Codingal Education</a>
        </h5>
    </div>
</footer>
</body>

</html>
