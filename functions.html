<html>
    <head>
        <title>functions</title>
            <body>
                <button onclick="substraction(67,21)">Substraction</button>
                <script>
                    // function definition
                    function Displayname()
                    {
                        document.write("Hi Iam Rayan");
                    }
                    function Displayname1(name_student) //function parameter
                    {
                        document.write('my name is',name_student);
                    }

// function call/ invocation
                    Displayname();
                    Displayname('Krishna'); //function argument

            function Add(a,b,c)
            {
                var sum=2*a+3*b*c;
                return sum;

            }
            var result=Add(23,56,11);
            document.write("sum is ",result);

            function substraction(x,y)
            {
                var x,y;                
                var sub=x-y;
                document.write("substraction",sub);

            }

                </script>
            </body>
    </head>
</html>
