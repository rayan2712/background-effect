<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Background Effect Example</title>

<style>

body{
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #2c3e50;
      background-image: url(https://www.w3schools.com/w3images/forest.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;

      animation: backgroundAnimation 10s infinite alternate;

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;

}

@keyframes backgroundAnimation {
 0%  {
    background-position: center top;
}
50% {
    background-position: center bottom;
}
100% {
    background-position: center top;
 }
}

.content {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
 }

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
 }

p{
    font-size: 1.2rem;
 }
</style>

</head>

<body>

<div class="content">

<h1>Background Effect with Animation</h1>

<p>This is an example of a background image with animation and CSS effects. The background moves vertically.</p>

</div>

</body>

</html>
