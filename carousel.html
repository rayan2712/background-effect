<!DOCTYPE html>

<html>

<head>
<style>

/* Limit carousel size */

#myCarousel {

max-width: 600px;

margin: auto;

}

.carousel-item img {

height: 300px;

object-fit: cover;

width: 100%;

}

</style>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap 5 carousel example</title>

<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" >

</head>

<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

<!-- Indicators (dots) -->
 <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>

    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" ></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" ></button>
 </div>

 <!-- slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
    <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_opPosfCEOl7f6IrtdYESMcp5bs9wkwG7ig&s " class="d-block w-100" alt="Slide 1">

    <div class="carousel-item">
    <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_opPosfCEOl7f6IrtdYESMcp5bs9wkwG7ig&s " class="d-block w-100" alt="Slide 2">

    <div class="carousel-item">
    <img src=" https://cdn.smartslider3.com/wp-content/uploads/2017/11/contentsliderog.jpg " class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide-to="prev"><span class="carousel-control-prev-icon"></span></button>

        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide-to="next"><span class="carousel-control-next-icon"></span></button>
    </div>
  </div>
</div>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "></script>

</body>

</html>
