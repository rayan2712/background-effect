<html>

        <title>Link table</title>
    <body>
        <script>
        var fruits = ["Apple","mango","watermelon","banana","grapes"];
    var text="";
    var i;
    for (i = 0; i < fruits.lenght; i++) {
        text += fruits[i] + "<br>";
    
    }
    document.getElementById("demo").innerHTML = text;
    </script>

</html>
