body{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
}

.sidebar{
    position: fixed;
    width: 200px;
    height: 100vh;
    background-color: #333;
    color: white;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    color: #f0f0f0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.article {
    margin-left: 220px;

    padding: 20px;
    width: calc(100% - 220px);
    background-color: #ff7f7f;
}

.article h1 {
    color: #333;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border: 2px solid #ddd;
    border-radius: 5px;
    opacity: 0.7;
    /* default opacity */
    transition: opacity 0.3s ease;
}

#img1 {
    width: 300px;
    height: 200px;
}

.image-gallery img:hover {
    opacity: 1;
}
</style>
