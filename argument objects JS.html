<!DOCTYPE html>

<html> <!-- HTML version 5 -->

<head>

<title>Arguments objects </title>

</head>

<body>

    <p id="result"></p>

<script>
    function findMax() {
        var i;
        var max = 0;
        for(i = 0; i < arguments.lenght; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML = findMax(21,67,69);

</script>

</body>

</html>
